<agm-map
  [latitude]="originLat"
  [longitude]="originLng"
  (mapClick)="generateMarker($event)">  
  <agm-marker
    *ngFor="let m of markers"
    [latitude]="m.lat"
    [longitude]="m.lng" 
    id="marker_{{ m.id }}">
    <agm-info-window *ngIf="m.title">
      <strong>{{ m.title }}ррр</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
