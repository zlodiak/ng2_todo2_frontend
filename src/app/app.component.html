<mat-sidenav-container class="side-nav-container">
  <mat-sidenav #sidenav class="left-sidenav" mode="push">
		<div class="nav" (click)="closeSidenav(sidenav)">
			<a class="link" [routerLink]="['/list']" routerLinkActive="active">
			  <span class="title">Todos list</span>
			</a> 

			<a class="link" [routerLink]="['/login']" routerLinkActive="active" *ngIf="!userIdAuthorized">
			  <span class="title">login</span>
			</a> 

			<a class="link" (click)="logout()" *ngIf="userIdAuthorized">
			  <span class="title">logout</span>
			</a> 
		</div>

    <div class="copyrights">
      <div class="author">Â© {{ author }}</div>
      <div class="created-date">{{ createdDate }}</div>
    </div>
  </mat-sidenav>

  <div class="header">
  	<div class="in left" (click)="sidenavOpen(sidenav)">
  		<i class="material-icons">menu</i>
  	</div>

  	<div class="in center">
  		<div class="title" [ngClass]="{offset: !isAuthOk}"><!-- {{ headerTitle }} --></div>
  	</div>

  	<div class="in right"></div>
  </div>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
